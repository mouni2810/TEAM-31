<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GovInsight - AI-powered query system for Indian Union Budget documents">
  <title>GovInsight - Budget Query System</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <!-- Main Container -->
  <div class="container">

    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">ğŸ‡®ğŸ‡³</div>
        <h1 class="logo-text">GovInsight</h1>
      </div>
      <p class="subtitle">AI-Powered Analysis of Indian Union Budget Documents</p>
    </header>

    <!-- Query Section -->
    <section class="query-section">
      <div class="card">
        <h2 class="section-title">Ask a Question</h2>

        <!-- Query Input -->
        <div class="input-group">
          <label for="queryInput" class="input-label">Your Query</label>
          <textarea id="queryInput" class="textarea"
            placeholder="E.g., What is the budget allocation for education in 2024-25?" rows="3"></textarea>
        </div>

        <!-- Submit Button -->
        <button id="submitBtn" class="btn btn-full">
          <span>ğŸ” Search Budget Documents</span>
        </button>
      </div>
    </section>

    <!-- Results Section -->
    <section id="resultsSection" class="results-section hidden">

      <!-- Loading State -->
      <div id="loadingState" class="card loading hidden">
        <div class="loading-spinner"></div>
        <p class="loading-text">Searching budget documents...</p>
      </div>

      <!-- Error State -->
      <div id="errorState" class="error-message hidden">
        <div class="error-icon">âš ï¸</div>
        <div class="error-title">Error occurred</div>
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="empty-state hidden">
        <div class="empty-icon">ğŸ“š</div>
        <div class="empty-title">No results found</div>
        <p>Try adjusting your query or filters</p>
      </div>

      <!-- Answer Card -->
      <div id="answerCard" class="card answer-card hidden">
        <div class="answer-header">
          <div class="answer-icon">ğŸ’¡</div>
          <h3 class="answer-title">Answer</h3>
        </div>
        <div class="answer-content">
          <!-- Dynamic content will be inserted here -->
        </div>

        <!-- Sources -->
        <div id="sourcesContainer" class="sources">
          <!-- Dynamic sources will be inserted here -->
        </div>
      </div>

    </section>

  </div>

  <!-- JavaScript -->
  <script src="/static/js/app.js"></script>
</body>

</html>
